<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Budget Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-bg-primary p-2 mb-3">Budget Application</div>

      <div class="row">
        <div class="col-sm-12 col-md-3 border">
          <h2 class="mb-3">Add Expense</h2>

          <form id="addForm">
            <p class="mb-1">Budget title</p>
            <div class="form-group mb-3">
              <input
                type="text"
                class="form-control"
                id="InputBudgetTitle"
                placeholder="Enter budget Title"
                required="required"
              />
            </div>

            <p class="mb-1">Amount</p>
            <div class="form-group mb-3">
              <input
                type="number"
                class="form-control"
                id="InputAmount"
                placeholder="Enter Amount"
                required="required"
              />
            </div>

            <button type="submit" class="btn btn-primary mb-3">Add</button>
          </form>
        </div>
        <div class="col-sm-12 col-md-9 border">
          <h2 class="mt-3 mb-3">Total Expensive : $1000</h2>
          <div class="text-primary">
            <p class="info text-success"></p>
          </div>
          <h6 class="title">Expenses List</h6>
          <div class="row ExpensesList-section">
            <!-- <div class="budget col col-md col-sm">
              <p>Budget Name</p>
              <p>School fees</p>
            </div>

            <div class="BudgetAmount col col-md col-sm">
              <p>Budget Amount</p>
              <p>$1000</p>
            </div>

            <div class="Action col col-md col-sm">
              <p>Edit</p>
              <button class="btn btn-success btn-sm delete">Update</button>
              <button class="btn btn-danger btn-sm delete">Delete</button>
            </div> -->

            <ul id="items" class="list-group">
              <li class="list-group-item">
                Food Supplies
                <span class="budgetAmount ms-3 me-3">$1000</span>
                <button
                  class="btn btn-success btn-sm float-right update ms-3 me-3"
                >
                  Update
                </button>
                <button class="btn btn-danger btn-sm float-right delete">
                  Delete
                </button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
